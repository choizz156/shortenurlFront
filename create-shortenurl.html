<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>단축 url 생성</title>
    <link href="/style.css" rel="stylesheet" />
    <link href="/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbarSupportedContent"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                aria-current="page"
                class="nav-link active"
                href="/create-shortenurl.html"
                >url 생성</a
              >
            </li>
            <li class="nav-item">
              <a
                aria-current="page"
                class="nav-link active"
                href="/get-shortenurl-info.html"
                >단건 정보 조회</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid" style="width: 400px">
      <form onsubmit="createShortenUrl(); return false;">
        <label class="form-label" for="url-input">url 입력</label>
        <input
            class="form-control"
            id="url-input"
            placeholder="http(s)://www.example.com"
            type="url"
        />
        <button class="btn btn-primary" style="margin-top: 10px" type="submit">Submit</button>
      </form>
      <input
          aria-label="Disabled input example"
          class="form-control"
          disabled
          id="created_shortenurl"
          readonly
          style="margin-top: 10px";"
          type="text"
          value="단축된 url"
      />
    </div>



    <script>
      function createShortenUrl() {
        const url = document.querySelector("#url-input").value;
        const requestObject = { originalUrl: url };
        const host = "http://localhost:8080";
        fetch(`${host}/shorten-urls`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(requestObject),
        })
          .then((response) => {
            if (response.status === 201) {
              response.json().then((data) => {
                console.log(data);
                const createdShortenurlDom = document.querySelector(
                  "#created_shortenurl"
                );
                createdShortenurlDom.value =
                  window.location.protocol +
                  "//" +
                  window.location.hostname +
                  ":8080/" +
                  data.shortenedUrlKey;
              });
            } else {
              alert("요청이 실패했습니다.");
            }
          })
          .catch((error) => {
            console.log(error);
          });

        return false;
      }
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
